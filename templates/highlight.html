<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Prediction</title>
  <style>
    #map {
      position: relative;
      width: 835px;
      height: 807px;
      background: url('/static/map.png') no-repeat;
    }

    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      display: none;
    }

    .highlight {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: yellow; /* Set the color for highlighting */
      opacity: 0.5; /* Set the opacity for highlighting */
      display: none;
    }
  </style>
</head>

<body>
  <div id="map">
    <!-- Cursor elements for each location -->
    <div class="cursor" id="location1"></div>
    <div class="cursor" id="location2"></div>
    <div class="cursor" id="location3"></div>
    <div class="cursor" id="location4"></div>
    <div class="cursor" id="location5"></div>
    <div class="cursor" id="location6"></div>
    <div class="cursor" id="location7"></div>
    <div class="cursor" id="location8"></div>
    <div class="cursor" id="location9"></div>
    <div class="cursor" id="location10"></div>
    <div class="cursor" id="location11"></div>
    <div class="cursor" id="location12"></div>
    <div class="cursor" id="location13"></div>

    <!-- Highlight element for predicted location -->
    <div class="highlight" id="highlight"></div>
  </div>

<script>
  // Coordinates for 13 locations
  const locationCoordinates = {
    location1: { x: 76, y: 78 },
    location2: { x: 236, y: 77 },
    location3: { x: 155, y: 215 },
    location4: { x: 84, y: 391 },
    location5: { x: 235, y: 394 },
    location6: { x: 78, y: 482 },
    location7: { x: 243, y: 571 },
    location8: { x: 383, y: 476 },
    location9: { x: 587, y: 480 },
    location10: { x: 422, y: 344 },
    location11: { x: 423, y: 132 },
    location12: { x: 710, y: 142 },
    location13: { x: 687, y: 325 },
  };

  // Get predicted location from Flask template
  const predictedLocation = "{{ predicted_location }}";

  // Display the cursor for the predicted location
  const cursor = document.getElementById(predictedLocation);
  cursor.style.left = locationCoordinates[predictedLocation].x + 'px';
  cursor.style.top = locationCoordinates[predictedLocation].y + 'px';
  cursor.style.display = 'block';

  // Display the highlight for the predicted location
  const highlight = document.getElementById('highlight');
  highlight.style.left = locationCoordinates[predictedLocation].x + 'px';
  highlight.style.top = locationCoordinates[predictedLocation].y + 'px';
  highlight.style.display = 'block';
</script>

</body>

</html>
